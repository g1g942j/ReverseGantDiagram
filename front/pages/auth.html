<!DOCTYPE html>
<html>
<head>
  <title>Авторизация - GantHedgehog</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
</head>
<body>
  <header class="topbar">
    <a class="brand" href="../index.html">
      <img id="brand-mark" src="../icons/favicon.ico" width="24" height="24">
      <span class="brand-name">GantHedgehog</span>
    </a>
    <button id="themeToggle" class="icon-btn" type="button">
      <img id="themeIcon" src="../icons/moon.ico" width="24" height="24">
    </button>
  </header>
  <main class="auth">
    <section class="card">
      <h1 class="title">Добро пожаловать</h1>
      <form id="authForm" class="form">
        <label class="field">
          <span class="label">Email</span>
          <input id="email" class="input" type="email" placeholder="Начните вводить текст" required>
        </label>
        <label class="field">
          <span class="label">Пароль</span>
          <div class="password-wrapper">
            <input id="password" class="input" type="password" placeholder="Начните вводить текст" required>
            <button class="icon-btn ghost" type="button" id="togglePassword">
              <img src="../icons/close_eye.ico" width="24" height="24">
            </button>
          </div>
        </label>
        <button class="btn primary" type="submit">Войти в систему</button>
        <p>
          Еще не с нами? <a href="./registration.html" class="link">Зарегистрируйтесь!</a><br>
          <a href="./password-reset.html" class="link">Забыли пароль?</a>
        </p>
      </form>
    </section>
    <section class="info">
      <h2 class="info-title">GantHedgehog - система для студенческих проектов</h2>
      <p class="info-text">Платформа для учебных командных проектов: задачи, дедлайны и реверсивная диаграмма Ганта.</p>
      <p class="info-text"><mark>ТУТ ДОЛЖНА БЫТЬ GIFка...</mark></p>
    </section>
  </main>
  <script src="../scripts/pages/auth.js" defer></script>
</body>
</html>
