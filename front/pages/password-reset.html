<!DOCTYPE html>
<html>
<head>
  <title>Сброс пароля - GantHedgehog</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="icon" type="image/x-icon" href="../icons/favicon.ico">
</head>
<body>
  <header class="topbar">
    <a class="brand" href="../index.html">
      <img id="brand-mark" src="../icons/favicon.ico" width="24" height="24">
      <span class="brand-name">GantHedgehog</span>
    </a>
    <button id="themeToggle" class="icon-btn" type="button">
      <img id="themeIcon" src="../icons/moon.ico" width="24" height="24">
    </button>
  </header>
  <main class="auth">
    <section class="card">
      <h1 class="title">Сброс пароля</h1>
      <form id="passwordResetForm" class="form">
        <label class="field">
          <span class="label">Email</span>
          <input id="email" class="input" type="email" placeholder="Начните вводить текст" required>
        </label>
        <div class="form">
          <button type="submit" class="btn primary">Сбросить пароль</button>
          <button type="button" id="loginButton" class="btn">Войти с существующим паролем</button>
        </div>
      </form>
    </section>
    <section class="info">
      <h2 class="info-title">GantHedgehog - система для студенческих проектов</h2>
      <p class="info-text">Поможем восстановить доступ и вернуться к работе над задачами.</p>
      <p class="info-text"><mark>ТУТ ДОЛЖНА БЫТЬ GIFка...</mark></p>
    </section>
  </main>
  <script src="../scripts/pages/password-reset.js" defer></script>
</body>
</html>
